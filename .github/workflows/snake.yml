name: Generate Snake

on:
  # Se ejecuta autom√°ticamente cada 24 horas
  schedule:
    - cron: "0 0 * * *" 
  
  # Se permite ejecutar manual
  workflow_dispatch:
  
  # SE EJECUTA AL GUARDAR ESTE ARCHIVO (Para forzar que aparezca)
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repo
        uses: actions/checkout@v3

      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: Nixxx8
          outputs: dist/snake.svg?palette=github-dark

      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
